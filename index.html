<!DOCTYPE html>
<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>AUHA URL SHORTENER</title>
  </head>
  <body>
    <input type="text" name="url">
    <input type="submit" value="Submit URL"><br>
    <p class="errors"></p>
    <script type="text/javascript">
      $(document).ready(function(){
        $('input[type="submit"]').click(function(e){
          e.preventDefault();
          var url = $('input[type="submit"]').val();
          
          if (url.length ==){
                $('.errors').html('Uh-Oh!! You did not enter a valid URL! Please enter a valid URL to continue!');
                return false;
              }
        });
      });
    </script>
  </body>
</html>
